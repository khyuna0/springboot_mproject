<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container mt-4">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>후기 게시판</h2>
    <a class="btn btn-primary" th:href="@{/write}">글쓰기</a>
  </div>

  <table class="table table-hover table-bordered text-center align-middle">
    <thead class="table-light">
      <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성일</th>
        <th>조회수</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="board, loop : ${paging}">
        <td th:text="${paging.totalElements - (paging.number * paging.size) - loop.index}"></td>
        <td class="text-start">
          <a th:href="@{|/detail/${board.id}|}"
             th:text="${board.subject}"
             class="text-decoration-none fw-semibold"></a>
          <!-- 댓글 수 표시 -->
          <span class="badge bg-secondary ms-1"
                th:if="${#lists.size(board.comments) > 0}"
                th:text="${#lists.size(board.comments)}"></span>
        </td>
        <td th:text="${#temporals.format(board.createdate, 'yyyy-MM-dd HH:mm')}"></td>
        <td th:text="${board.hit}"></td>
      </tr>
    </tbody>
  </table>

  <!-- 페이징 처리 -->
  <div th:if="${!paging.isEmpty()}">
    <ul class="pagination justify-content-center">

      <!-- 이전 버튼 -->
      <li class="page-item" th:classappend="${!paging.hasPrevious()} ? 'disabled'">
        <a class="page-link" th:href="@{|?page=${paging.number-1}|}">이전</a>
      </li>

      <!-- 페이지 번호 -->
      <li th:each="page : ${#numbers.sequence(0, paging.totalPages-1)}"
          th:if="${page >= paging.number-5 and page <= paging.number+5}"
          th:classappend="${page == paging.number} ? 'active'"
          class="page-item">
        <a class="page-link" th:text="${page+1}" th:href="@{|?page=${page}|}"></a>
      </li>

      <!-- 다음 버튼 -->
      <li class="page-item" th:classappend="${!paging.hasNext()} ? 'disabled'">
        <a class="page-link" th:href="@{|?page=${paging.number+1}|}">다음</a>
      </li>
    </ul>
  </div>
  <!-- 페이징 처리 끝 -->

</div>
</html>
