<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>게시판 목록</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" th:href="@{/bootstrap.min.css}">
  <!-- Custom CSS -->
  <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body class="container mt-4">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>게시판 목록</h2>
    <a class="btn btn-primary" th:href="@{/write}">글쓰기</a>
  </div>

  <table class="table table-hover table-bordered text-center align-middle">
    <thead class="table-light">
      <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성일</th>
        <th>글쓴이</th>
        <th>조회수</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="board, loop : ${paging}">
        <td th:text="${board.id}"></td>
        <td class="text-start">
          <a th:href="@{|/detail/${board.id}|}" 
             th:text="${board.subject}" 
             class="text-decoration-none fw-semibold"></a>
        </td>
        <td th:text="${#temporals.format(board.createdate, 'yyyy-MM-dd HH:mm')}"></td>
        <td th:text="${board.author.username}"></td>
        <td th:text="${board.hit}"></td>
      </tr>
    </tbody>
  </table>

	<!-- 페이징 처리 시작 -->
	<div th:if="${!paging.isEmpty()}">
		<ul class="pagination justify-content-center">
				
			<li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
				<a class="page-link" th:hred="@{|?page=${paging.number-1}|}">
					<span>이전</span>
				</a>
			</li>
			
			<li th:each="page : ${#numbers.sequence(0, paging.totalPages-1)}"
			th:classappend="${page == paging.number} ? 'active'" class="page-item">
			<a th:text="${page}" class="page-link" th:href="@{|?page${page}|}"></a>	
			</li>
			
			<li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
				<a class="page-link" th:hred="@{|?page=${paging.number+1}|}">
					<span>다음</span>
				</a>
			</li>
		</ul>
	</div>
<!-- 페이징 처리 끝 -->
</body>
</html>
