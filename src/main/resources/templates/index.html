<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org">
  <div layout:fragment="content" class="container mt-4">

    <!-- Hero Section -->
    <div class="p-5 mb-4 bg-primary text-white rounded-3 shadow-sm text-center">
      <h1 class="display-5 fw-bold">당신의 취업 길잡이, 멘토와 함께</h1>
      <p class="lead">멘토링으로 열어가는 커리어의 첫걸음</p>
      <a th:href="@{/reserve}" class="btn btn-light btn-lg mt-2">상담 예약 바로가기</a>
    </div>

    <!-- 카드 영역 -->
    <div class="row text-center">
      <!-- 상담 예약 카드 -->
      <div class="col-md-6 mb-3">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h5 class="card-title">멘토와 상담</h5>
            <p class="card-text">전문 멘토와 1:1 상담 예약을 통해 맞춤형 취업 전략을 세워보세요.</p>
            <a th:href="@{/reserve}" class="btn btn-primary">상담 예약하기</a>
          </div>
        </div>
      </div>

      <!-- 멘토링 후기 카드 -->
      <div class="col-md-6 mb-3">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h5 class="card-title">멘토링 후기 게시판</h5>
            <p class="card-text">다른 학생들의 멘토링 경험을 확인하고 함께 성장할 수 있습니다.</p>
            <a th:href="@{/reviewBoard}" class="btn btn-outline-primary">후기 보러가기</a>
          </div>
        </div>
      </div>
    </div>
	
	<!-- 후기 게시판 보기 -->
	
	<div class="d-flex justify-content-between align-items-center mb-3">
	    <h5>멘토링 상담 후기</h5>
  	</div>
	
	<table class="table table-hover table-bordered text-center align-middle">
    <thead class="table-light">
      <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성일</th>
        <th>조회수</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="board, loop : ${paging}">
        <td th:text="${paging.totalElements - (paging.number * paging.size) - loop.index}"></td>
        <td class="text-start">
          <a th:href="@{|/reviewBoard_detail/${board.id}|}"
             th:text="${board.subject}"
             class="text-decoration-none fw-semibold"></a>
        </td>
        <td th:text="${#temporals.format(board.createdate, 'yyyy-MM-dd HH:mm')}"></td>
        <td th:text="${board.hit}"></td>
      </tr>
    </tbody>
  </table>

  <!-- 페이징 처리 -->
  <div th:if="${!paging.isEmpty()}">
    <ul class="pagination justify-content-center">

      <!-- 이전 버튼 -->
      <li class="page-item" th:classappend="${!paging.hasPrevious()} ? 'disabled'">
        <a class="page-link" th:href="@{|?page=${paging.number-1}|}">이전</a>
      </li>

      <!-- 페이지 번호 -->
      <li th:each="page : ${#numbers.sequence(0, paging.totalPages-1)}"
          th:if="${page >= paging.number-5 and page <= paging.number+5}"
          th:classappend="${page == paging.number} ? 'active'"
          class="page-item">
        <a class="page-link" th:text="${page+1}" th:href="@{|?page=${page}|}"></a>
      </li>

      <!-- 다음 버튼 -->
      <li class="page-item" th:classappend="${!paging.hasNext()} ? 'disabled'">
        <a class="page-link" th:href="@{|?page=${paging.number+1}|}">다음</a>
      </li>
    </ul>
  </div>
	
    <!-- 추가 섹션: 브랜드 강조 -->
    <div class="mt-5 text-center">
      <h4 class="fw-bold">CareerBridge</h4>
      <p class="text-muted">"혼자가 아닌, 함께하는 취업 준비"</p>
    </div>
    
  </div>
</html>
