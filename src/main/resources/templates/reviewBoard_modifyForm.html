<html layout:decorate="~{layout}">
  <div layout:fragment="content" class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h2 class="mb-0">게시글 수정</h2>
      </div>
      <div class="card-body">
        <form th:action="@{|/reviewBoard_modify/${reviewBoard.id}|}" th:object="${reviewBoard}" method="post">
          
          <!-- 제목 -->
          <div class="mb-3">
            <label for="subject" class="form-label">제목</label>
            <input id="subject" type="text" class="form-control" 
                   th:field="*{subject}" placeholder="제목 입력" required />
          </div>

          <!-- 내용 -->
          <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea id="content" class="form-control" 
                      th:field="*{content}" rows="8" placeholder="내용 입력" required></textarea>
          </div>

          <!-- 버튼 -->
          <div class="d-flex justify-content-between">
            <a th:href="@{/freeBoard}" class="btn btn-secondary">목록으로</a>
            <button type="submit" class="btn btn-primary">수정 완료</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</html>
