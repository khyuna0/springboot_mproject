<html layout:decorate="~{layout}">
  <div layout:fragment="content" class="card mt-4">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">상담 예약</h3>

      <form th:action="@{/reserve}" th:object="${reservation}" method="post">
		<div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <!-- 이름 -->
        <div class="mb-3">
          <label for="username" class="form-label">이름</label>
          <input id="username" type="text" class="form-control" 
                 th:field="*{user.username}" readonly required>
        </div>

        <!-- 이메일 -->
        <div class="mb-3">
          <label for="useremail" class="form-label">이메일</label>
          <input id="useremail" type="email" class="form-control" 
                 th:field="*{user.useremail}" readonly required>
        </div>

        <!-- 상담 날짜 & 시간 -->
        <div class="mb-3">
          <label for="datetime" class="form-label">상담 날짜 및 시간</label>
          <input id="datetime" th:field="*{reserveDate}" type="datetime-local" 
                 class="form-control"
                 required 
                 min="2025-09-17T09:00" 
                 max="2025-12-31T20:00" 
                 step="1800">
          <small class="text-muted">상담 가능 시간: 오전 9시 ~ 오후 8시</small>
        </div>

        <!-- 상담 주제 -->
        <div class="mb-3">
          <label for="topic" class="form-label">상담 주제</label>
          <textarea id="topic" class="form-control" th:field="*{subject}" 
                    rows="3" placeholder="상담 내용을 간략히 적어주세요"></textarea>
        </div>

        <!-- 추가 전달 사항 -->
        <div class="mb-3">
          <label for="message" class="form-label">추가 전달 사항</label>
          <textarea id="message" class="form-control" th:field="*{message}" 
                    rows="3" placeholder="추가 전달 사항이 있으면 적어주세요"></textarea>
        </div>

        <!-- 버튼 -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">예약하기</button>
        </div>

      </form>
    </div>
  </div>
</html>
