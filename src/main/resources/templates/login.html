<html layout:decorate="~{layout}">
	<div layout:fragment="content" class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <!-- 카드 -->
            <div class="card shadow-lg mt-5">
                <div class="card-header text-center bg-primary text-white">
                    <h4>로그인</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/login}" method="post">
                    	<div class="alert alert-danger" th:if="${param.error}">
                    		사용자 아이디 또는 비밀번호가 잘못되었습니다.
                    	</div>
                    
                        <!-- 아이디 -->
                        <div class="mb-3">
                            <label for="username" class="form-label">아이디</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="아이디 입력" required>
                        </div>
                        <!-- 비밀번호 -->
                        <div class="mb-3">
                            <label for="password" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호 입력" required>
                        </div>
                        <!-- 로그인 버튼 -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">로그인</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <small>아직 회원이 아니신가요? <a th:href="@{/join}">회원가입</a></small>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
