<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>게시글 상세</title>
</head>
<body>
  <h2 th:text="${freeBoard.subject}"></h2>
  <p>작성일: <span th:text="${#temporals.format(freeBoard.createdate, 'yyyy-MM-dd HH:mm')}"></span></p>
  <p>조회수: <span th:text="${freeBoard.hit}"></span></p>
  <hr>
  <p th:text="${freeBoard.content}"></p>
  <a th:href="@{/freeBoard}">목록으로</a>
  <a th:href="@{|/modify/${freeBoard.id}|}">수정하기</a>
</body>
</html>
