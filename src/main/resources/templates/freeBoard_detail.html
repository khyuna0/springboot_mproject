<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>게시글 상세</title>
  <link rel="stylesheet" th:href="@{/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body class="container my-4">

  <!-- 게시글 상세 -->
  <div class="card mb-4">
    <div class="card-body">
      <h2 class="card-title" th:text="${freeBoard.subject}">제목</h2>
      <p class="text-muted mb-2">
        작성일:
        <span th:text="${#temporals.format(freeBoard.createdate, 'yyyy-MM-dd HH:mm')}">2025-09-15 12:00</span>
        | 조회수:
        <span th:text="${freeBoard.hit}">0</span>
      </p>
      <hr>
      <p class="card-text" th:text="${freeBoard.content}">게시글 내용</p>
      <div class="mt-3">
        <a th:href="@{/freeBoard}" class="btn btn-secondary btn-sm">목록으로</a>
        <a th:href="@{|/modify/${freeBoard.id}|}" class="btn btn-primary btn-sm">수정하기</a>
        <a th:href="@{|/delete/${freeBoard.id}|}" class="btn btn-primary btn-sm">삭제하기</a>
      </div>
    </div>
  </div>

  <!-- 댓글 입력 -->
  <div class="card mb-4">
    <div class="card-body">
      <h4 class="card-title">댓글 입력</h4>
      <form th:action="@{|/comment/${freeBoard.id}|}" th:object="${comment}" method="post">
        <div class="mb-3">
          <label for="content" class="form-label">내용</label>
          <textarea id="content" th:field="*{content}" rows="4"
                    class="form-control" placeholder="댓글을 입력하세요" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">등록</button>
      </form>
    </div>
  </div>

  <!-- 댓글 목록 -->
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">댓글 목록</h4>
      <ul class="list-group list-group-flush">
        <li class="list-group-item" th:each="comment : ${freeBoard.comments}">
          <div class="fw-bold" th:text="${comment.author.username}">댓글 작성자</div>
          <div th:text="${comment.content}">댓글 내용</div>
        </li>
      </ul>
    </div>
  </div>

</body>
</html>
