<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-4">

  <!-- 댓글 입력 -->
  <div class="card mb-4 shadow-sm">
    <div class="card-body">
      <h4 class="card-title">댓글 입력</h4>
      <form th:action="@{|/comment/${freeBoard.id}|}" th:object="${comment}" method="post">
        <div class="mb-3">
          <textarea id="content" sec:authorize="isAuthenticated"
                    th:field="*{content}" rows="3"
                    class="form-control" placeholder="댓글을 입력하세요" required></textarea>
        </div>
        <button type="submit" sec:authorize="isAuthenticated" class="btn btn-primary btn-sm">등록</button>
      </form>
    </div>
  </div>

  <!-- 댓글 목록 -->
  <div class="card mt-4 shadow-sm">
    <div class="card-body">
      <h4 class="card-title">댓글 목록</h4>

      <div th:each="comment, stat : ${freeBoard.comments}" class="card mb-2">
        <div class="card-body p-2">
          <div class="d-flex justify-content-between align-items-center mb-1">
            <h6 class="mb-0 text-muted small">
              #<span th:text="${stat.index + 1}"></span> |
              작성자: <span th:text="${comment.author.realname}">작성자</span>
            </h6>
            <div>
              <!-- 삭제 -->
              <a th:href="@{/delete_comment/{id}(id=${comment.id})}"
                 th:if="${comment.author.username != null and comment.author.username == #authentication.getPrincipal().getUsername}"
                 sec:authorize="isAuthenticated"
                 class="delete btn btn-sm btn-outline-danger"
                 th:data-uri="@{/delete_comment/{id}(id=${comment.id})}">
                삭제
              </a>
            </div>
          </div>
          <!-- 댓글 내용 -->
          <p class="card-text small mb-1" th:text="${comment.content}">댓글 내용</p>
          <!-- 작성일 -->
          <div class="d-flex justify-content-end">
            <small class="text-muted">
              작성일: <span th:text="${#temporals.format(comment.createDate, 'yyyy-MM-dd HH:mm')}"></span>
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>
<!-- 자바스크립트 -->
	<script layout:fragment="script" type="text/javascript">

	// 삭제
	const delete_elements = document.getElementsByClassName("delete");
	Array.from(delete_elements).forEach(function (element) {
	  element.addEventListener('click', function () {
	     if (confirm("정말로 삭제하시겠습니까?")) {
	        location.href = this.dataset.uri;
	     };
	  });
	});

</script>
</div>
</body>
</html>
