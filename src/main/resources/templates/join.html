<html layout:decorate="~{layout}">
	<div layout:fragment="content" class="container mt-5" style="max-width: 500px;">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">회원가입</h3>

        <form th:action="@{/join}" th:object="${userInfo}" method="post" autocomplete="off">
          	
       	<div class="alert alert-danger" th:if="${param.error}">
       		이미 등록된 사용자입니다.
       	</div>
        	
          <div class="mb-3">
            <label for="username" class="form-label">아이디</label>
            <input id="username" type="text" class="form-control" th:field="*{username}" placeholder="아이디" required>
          </div>

          <div class="mb-3">
            <label for="userpw" class="form-label">비밀번호</label>
            <input id="userpw" type="password" class="form-control" th:field="*{userpw}" placeholder="비밀번호" required>
          </div>
			
          <div class="mb-3">
            <label for="useremail" class="form-label">이메일</label>
            <input id="useremail" type="email" class="form-control" th:field="*{useremail}" placeholder="example@mail.com" required>
          </div>
          
          <div class="mb-3">
            <label for="realname" class="form-label">실명</label>
            <input id="realname" type="text" class="form-control" th:field="*{realname}" placeholder="실명 입력" required>
          </div>
			
          <div class="d-grid">
            <button class="btn btn-primary" type="submit">회원가입</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script th:src="@{/bootstrap.min.js}"></script>
</body>
</html>
