<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>게시글 작성</title>
  <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
  <h2>게시글 작성</h2>

  <form th:action="@{|/write|}" th:object="${freeBoard}" method="post">
    <div class="form-row">
      <label for="subject">제목</label>
      <input id="subject" type="text" th:field="*{subject}" placeholder="제목 입력" required />
    </div>

    <div class="form-row">
      <label for="content">내용</label>
      <textarea id="content" th:field="*{content}" rows="6" placeholder="내용 입력" required></textarea>
    </div>

    <button type="submit" class="primary">등록</button>
  </form>
</body>
</html>
